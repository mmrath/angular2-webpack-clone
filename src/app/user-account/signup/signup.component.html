<div class="signup center-block jumbotron">
  <h2 *ngIf="(signupInfo | async)?.success">Signup successful</h2>
  <h1>Register</h1>

  <form role="form" [ngFormModel]="registrationForm" (ngSubmit)="signup()">

    <div class="form-group" [ngClass]="{ 'has-error' : !login.valid && login.touched }">
      <label class="control-label" for="login">Username</label>
      <em *ngIf="login.hasError('required') && login.touched">Required</em>
      <em *ngIf="login.hasError('minlength') && login.touched">Must be at least 6 characters</em>
      <input id="login" type="text" class="form-control" placeholder="Username" ngControl="login">
    </div>

    <div class="form-group" [ngClass]="{ 'has-error' : !email.valid && email.touched }">
      <label class="control-label" for="email">Email</label>
      <em *ngIf="email.hasError('required') && email.touched">Required</em>
      <em *ngIf="email.hasError('pattern') && email.touched">Must be a valid email address</em>
      <input id="email" type="email" class="form-control" placeholder="Email" ngControl="email">
    </div>

    <div class="form-group" [ngClass]="{ 'has-error' : !password.valid && password.touched }">
      <label class="control-label" for="password">Password</label>
      <em *ngIf="password.hasError('required') && password.touched">Required</em>
      <em *ngIf="password.hasError('minlength') && password.touched">Must be at least 8 characters</em>
      <input id="password" type="password" class="form-control" placeholder="Password" ngControl="password">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [ngClass]="{'disabled' : !registrationForm.valid }">Register</button>
    </div>

  </form>

</div>
